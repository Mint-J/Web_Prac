<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Day_2_Prac</title>
</head>
<body>
	<fieldset>
		<legend>Sign up new user!</legend>
		<form action="#" method="post">
			<table cellpadding="2" align="center">
				<tr>
					<td align="right">User_Name: </td>
					<td>
						<input type="text" name="username" />
					</td>
				</tr>
				<tr>
					<td align="right">Password: </td>
					<td>
						<input type="password" name="password" />
					</td>
				</tr>
				<tr>
					<td align="right">Gender: </td>
					<td>
						<input type="radio" name="gender" value="male" />Male
						<input type="radio" name="gender" value="female" />Female
					</td>
				</tr>
				<tr>
					<td align="right">Interest: </td>
					<td>
						<input type="checkbox" name="interest" value="film" />Movies
						<input type="checkbox" name="interest" value="code" />Code
						<input type="checkbox" name="interest" value="game" />Games
					</td>
				</tr>
				<tr>
					<td align="right">Face: </td>
					<td>
						<input type="file" name="photo" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="signup" />
						<input type="reset" value="reset" />
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
